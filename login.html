<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Storian Publisher - Login</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>

    <div class="login">
        <img src="assests/img/Man reading-amico.svg" alt="Reading">
        <h1>Writetime</h1>
        <p>Read and gather knowledge till you're <br>satisfied.</p>
        <form action="">
            <div class="input">
                <span class="material-icons">
                    account_circle
                </span>
                <input type="text" name="" id="" placeholder="username">
            </div>

            <div class="input">
                <span class="material-icons">
                    lock
                </span>
                <input type="password" name="" id="" placeholder="password">
            </div>

            <div class="submit">
                <input type="submit" name="Login" id="">
            </div>
            <p>Haven't registered? <a href="register.html">Sign up</a></p>
        </form>
    </div>


</body>

</html>
